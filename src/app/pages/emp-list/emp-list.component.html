<div class="emp_lst">
    <div class="header">
        <app-page-title>
            <h3>Employee List</h3>
        </app-page-title>
    </div>
    <div class="emp_lst_dt">
        <div class="emp_list">
            <ng-container *ngIf="empDetailsList?.length; else noResults">
                <div *ngIf="currentEmployess?.length" class="crnt_emp">
                    <p class="emp_title">Current employees</p>
                    <ng-container *ngFor="let c_dt of currentEmployess; let i = index">
                        <div class="cmp_data">
                            <div class="c_dt swipeable-item" (touchmove)="onTouchMove($event, i)">
                                <h4>{{ c_dt?.empName }}</h4>
                                <p>{{ c_dt?.role }}</p>
                                <span>From {{ c_dt?.startDate }}</span>
                            </div>
                            <div [class.del_btn]="swipedIndex === i" (click)="deleteData(c_dt?.emp_id)"
                                *ngIf="deviceType==='mobile'">
                                <img src="./../../../assets/images/delete_img.svg">
                            </div>
                            <div [class.del_btn]="swipedIndex === i" (click)="editData(c_dt)"
                                *ngIf="deviceType==='mobile'">
                                <img src="./../../../assets/images/icons-edit.svg">
                            </div>
                            <div class="del_data_desktop" *ngIf="deviceType !=='mobile'">
                                <span class="menu-icon" (click)="toggleMenu(c_dt.emp_id)">...</span>
                                <div *ngIf="isMenuOpen === c_dt.emp_id" class="menu-buttons">
                                    <button class="menu-btn" (click)="editData(c_dt)">Edit</button>
                                    <button class="menu-btn" (click)="deleteData(c_dt.emp_id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>

                <div *ngIf="previousEmployee?.length" class="prev_emp">
                    <p class="emp_title">Previous employees</p>
                    <ng-container *ngFor="let p_dt of previousEmployee; let i = index">
                        <div class="cmp_data">
                            <div class="p_dt p_swipeable-item" (touchmove)="onPreviousdliderMove($event, i)">
                                <h4>{{ p_dt?.empName }}</h4>
                                <p>{{ p_dt?.role }}</p>
                                <span>{{ p_dt?.startDate }} - {{ p_dt?.endDate }}</span>
                            </div>
                            <div [class.del_btn]="p_swipedIndex === i" (click)="deleteData(p_dt?.emp_id)"
                                *ngIf="deviceType==='mobile'">
                                <img src="./../../../assets/images/delete_img.svg">
                            </div>
                            <div [class.del_btn]="p_swipedIndex === i" (click)="editData(p_dt)"
                                *ngIf="deviceType==='mobile'">
                                <img src="./../../../assets/images/icons-edit.svg">
                            </div>

                            <div class="del_data_desktop" *ngIf="deviceType !=='mobile'">
                                <span class="menu-icon" (click)="toggleMenu(p_dt?.emp_id)">...</span>
                                <div *ngIf="isMenuOpen === p_dt?.emp_id" class="menu-buttons">
                                    <button class="menu-btn" (click)="editData(p_dt)">Edit</button>
                                    <button class="menu-btn" (click)="deleteData(p_dt?.emp_id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
        <ng-template #noResults>
            <div class="no_emp_img">
                <img src="./../../../assets/images/Group 5367.svg">
            </div>
        </ng-template>
    </div>
    <div class="ad_emp">
        <a [href]="'/emp-details'"><img src="../../../assets/images/Group 978.svg"></a>
    </div>
</div>
